spring.application.name=payment-gateway

spring.datasource.url=jdbc:postgresql://postgres:5432/payment_gateway
spring.datasource.username=pguser
spring.datasource.password=pgpassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.database=postgresql

server.port=8080

mrbin.url=https://mrbin.io/bins/bin/getBin
bank.emulator.url=http://bank-emulator:8081/api/v1/mappings/response-code

encryption.secret=0123456789ABCDEF
